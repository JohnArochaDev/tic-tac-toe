<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>Tic-Tac-Toe</header>
    <h3>Players Turn!</h3>

    <section id="table">
        <!-- row 1 (bottom)-->
        <div id="c0r0"></div>
        <div id="c1r0"></div>
        <div id="c2r0"></div>
        <!-- row 2 -->
        <div id="c0r0"></div>
        <div id="c1r0"></div>
        <div id="c2r0"></div>
        <!-- row 3 (top)-->
        <div id="c0r0"></div>
        <div id="c1r0"></div>
        <div id="c2r0"></div>
    </section>
    <div>
        <button>Play Again!</button>
    </div>
</body>
</html>
