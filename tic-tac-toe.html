<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title>~ Tic Tac Toe ~</title>
</head>
<body>
    <h1>~ Tic Tac Toe ~</h1>
    <h2> Player's Turn!</h2>
    <section id="board">
        <!-- row 2 -->
        <div id="v0r2" role="button"></div>
        <div id="v1r2"></div>
        <div id="v2r2"></div>
        <!-- row 1 -->
        <div id="v0r1"></div>
        <div id="v1r1"></div>
        <div id="v2r1"></div>
        <!-- row 0 -->
        <div id="v0r0"></div>
        <div id="v1r0"></div>
        <div id="v2r0"></div>
    </section>
    
    <section>
        <button>Play Again!</button>
    </section>
</body>
</html>
